<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barbarian Invasion</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #loading-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: #f1c40f;
        }
        #btn-start { 
            display: none; padding: 15px 40px; background: #f1c40f; border: none; 
            font-weight: bold; border-radius: 30px; margin-top: 20px; color: #000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2 id="status">SUMMONING BARBARIAN...</h2>
        <button id="btn-start">ENTER ARENA</button>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const world = new CANNON.World();
        world.gravity.set(0, -15, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);

        // --- SOLID PLANE FLOOR ---
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const floorMesh = new THREE.Mesh(floorGeo, floorMat);
        floorMesh.rotation.x = -Math.PI / 2;
        floorMesh.receiveShadow = true;
        scene.add(floorMesh);

        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);

        // --- LOAD BARBARIAN ---
        const loader = new GLTFLoader();
        let barbarian = null;

        loader.load('./sworded_barbarian.glb', (gltf) => {
            barbarian = gltf.scene;
            scene.add(barbarian);
            document.getElementById('status').innerText = "WARRIOR READY";
            document.getElementById('btn-start').style.display = "block";
        }, undefined, (e) => {
            document.getElementById('status').innerText = "ERROR: CHECK FILENAME";
            document.getElementById('btn-start').style.display = "block"; // Start anyway
        });

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('loading-screen').style.display = "none";
        };

        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);
            if(barbarian) barbarian.position.y = 0; // Lock feet to floor
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
