<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barbarian Arena</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: rgba(0,0,0,0.8); z-index: 10;
            color: #f1c40f; font-family: sans-serif;
        }
        button { padding: 15px 30px; background: #f1c40f; border: none; font-weight: bold; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="msg">CONNECTING TO GITHUB ASSETS...</div>
        <button id="start-btn" style="display:none;">START GAME</button>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. ENGINE & PHYSICS
        const scene = new THREE.Scene();
        const world = new CANNON.World();
        world.gravity.set(0, -20, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);

        // 2. THE SOLID FLOOR (PLANE)
        // Visual
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
        const floorMesh = new THREE.Mesh(floorGeo, floorMat);
        floorMesh.rotation.x = -Math.PI / 2;
        floorMesh.receiveShadow = true;
        scene.add(floorMesh);

        // Physics - This is the "Solid" part
        const groundBody = new CANNON.Body({ mass: 0 }); // 0 mass = static ground
        groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);

        // 3. LOADING YOUR MODEL
        const loader = new GLTFLoader();
        let barbarian = null;

        // Path is './' because it's in the same GitHub folder
        loader.load('./sworded_barbarian.glb', (gltf) => {
            barbarian = gltf.scene;
            barbarian.traverse(n => { if(n.isMesh) n.castShadow = true; });
            scene.add(barbarian);
            document.getElementById('msg').innerText = "BARBARIAN SYNCHRONIZED";
            document.getElementById('start-btn').style.display = "block";
        }, undefined, (err) => {
            document.getElementById('msg').innerText = "MODEL ERROR: Check file name on GitHub";
        });

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('ui-layer').style.display = "none";
        };

        // 4. MAIN LOOP
        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);
            
            if(barbarian) {
                // Ensure model stays perfectly on top of the solid floor
                barbarian.position.y = 0; 
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
